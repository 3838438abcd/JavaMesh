name: docker images test
on:
  push:
  pull_request:
    branches:
      - main
      - develop
jobs:
  test-kie:
    name: pull kie
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: actions/checkout@v3
        with:
          repository: apache/servicecomb-kie
      - name: check
        run: |
          ls -l
          cd deployments/docker
          sudo docker-compose up -d
          sleep 10
          curl -v http://127.0.0.1:30110/v3/default/kie/kv
