name: docker images test
on:
  push:
  pull_request:
    branches:
      - main
      - develop
jobs:
  build-kie-image:
    name: build kie image
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go
      - name: test
        uses: actions/checkout@v3
        with:
          repository: apache/servicecomb-kie
      - name: build kie
        run: |
          cd ./deployments/docker
          sudo docker-compose up
